<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione</title>
    <link rel="stylesheet" type="text/css" href="../login/util.css" />
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('/assets/images/bg-01.png')"
      >
        <div class="box-shadow wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
          <p-messages></p-messages>

          <form
            (ngSubmit)="onSubmit()"
            class="login100-form validate-form flex-sb flex-w"
          >
            <span class="login100-form-title p-b-53"> Sign up with </span>

            <a href="#" class="btn-face m-b-20">
              <i class="fa fa-facebook-official"></i>
              Facebook
            </a>

            <a href="#" class="btn-google m-b-20">
              <img src="assets/icons/icon-google.png" alt="GOOGLE" />
              Google
            </a>
            <section class="d-flex align-items-center gap-3">
              <div>
                <div class="p-t-31 p-b-9">
                  <span class="txt1 bold"> First Name </span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Nome is required"
                >
                  <input
                    [(ngModel)]="userData.firstName"
                    class="input100"
                    type="text"
                    name="firstName"
                  />
                  <span class="focus-input100"></span>
                </div>
              </div>
              <div>
                <div class="p-t-31 p-b-9">
                  <span class="txt1 bold"> Last Name </span>
                </div>
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Cognome is required"
                >
                  <input
                    [(ngModel)]="userData.lastName"
                    class="input100"
                    type="text"
                    name="lastName"
                  />
                  <span class="focus-input100"></span>
                </div>
              </div>
            </section>
            <div class="">
              <div class="p-t-13 p-b-9">
                <span class="txt1 bold"> Nationality </span>
              </div>
              <div class="wrap-input-custom validate-input">
                <p-dropdown
                  [(ngModel)]="userData.nationality"
                  [options]="nations"
                  name="nationality"
                  class="input100"
                ></p-dropdown>
                <span class="focus-input100"></span>
              </div>
            </div>

            <div class="">
              <div class="p-t-13 p-b-9">
                <span class="txt1 bold"> Email </span>
              </div>
              <div
                class="wrap-input100 validate-input"
                data-validate="Email is required"
              >
                <input
                  [(ngModel)]="userData.email"
                  class="input100"
                  type="email"
                  name="email"
                />
                <span class="focus-input100"></span>
              </div>
            </div>

            <div class="p-t-13 p-b-9">
              <span class="txt1 bold"> Password </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                [(ngModel)]="userData.password"
                class="input100"
                type="password"
                name="password"
              />
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-13 p-b-9">
              <span class="txt1 bold"> Confirm Password </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Conferma Password is required"
            >
              <input
                [(ngModel)]="userData.confirmPassword"
                class="input100"
                type="password"
                name="confirmPassword"
              />
              <span class="focus-input100"></span>
            </div>

            <small
              id="password-error"
              class="p-error"
              *ngFor="let message of errorMessages"
            >
              {{ message }}
            </small>

            <div class="container-login100-form-btn m-t-17">
              <button class="login100-form-btn" type="submit">
                Registrati
              </button>
            </div>

            <div class="w-full text-center p-t-55">
              <span class="txt2"> Sei gi√† membro? </span>
              <a href="/login" class="txt2 bo1"> Accedi ora </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
  </body>
</html>
