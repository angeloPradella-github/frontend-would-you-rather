<nav>
  <div
    class="nav-all-container d-flex justify-content-between align-items-center"
  >
    <div class="logo-container d-flex align-items-center">
      <img
        class="logo"
        src="https://clipart-library.com/images_k/transparent-brain/transparent-brain-24.png"
        alt=""
      />
      <a href="./" class="mb-0 ms-2 bold">{{ siteName }}.ai</a>
    </div>
    <!-- //------------------------------------------------------------------------// -->
    <div class="main-options-container d-flex gap-2">
      <p-dropdown
        placeholder="Wonders of Choice"
        [options]="choices_games"
        [(ngModel)]="selectedChoiceGame"
        optionLabel="name"
      ></p-dropdown>

      <p-dropdown
        placeholder="Quiz"
        [options]="quiz_games"
        [(ngModel)]="selectedQuizGame"
        optionLabel="name"
      ></p-dropdown>

      <p-dropdown
        [options]="countries"
        [(ngModel)]="selectedCountry"
        optionLabel="name"
        [showClear]="true"
        placeholder="Leaderboard"
      >
        <ng-template pTemplate="selectedItem">
          <div class="d-flex align-items-center gap-2" *ngIf="selectedCountry">
            <img
              src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
              [class]="'flag flag-' + selectedCountry.code.toLowerCase()"
              style="width: 18px"
            />
            <div>{{ selectedCountry.name }}</div>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="d-flex align-items-center gap-2">
            <img
              src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
              [class]="'flag flag-' + country.code.toLowerCase()"
              style="width: 18px"
            />
            <div>{{ country.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>

    <!-- //------------------------------------------------------------------------// -->
    <div class="login-container d-flex gap-3 align-items-center">
      <a href="/login" class="bold">Login</a>
      <p-chip class="override-chip">
        <a href="#" class="p-2 bold text-white">Registration</a>
      </p-chip>
    </div>
  </div>
</nav>
