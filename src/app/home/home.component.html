<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="body-container mx-auto">
      <section class="hero-section d-flex">
        <div class="col-md-6">
          <h1 class="bolder">Daily Quiz, Daily Bonus - Play today</h1>
          <h2>
            {{ siteName }} is the daily Trivia challenges and quiz playing
            platform. It brings some exciting surprises every day.
          </h2>
          <a
            class="main-btn mt-2"
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
          >
            <fa-icon [icon]="playIcon" class="playIcon"></fa-icon>
            <span class="bold text-white">Play Now</span>
          </a>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img
            src="assets/images/flag-yellow.png"
            alt="Logo"
            class="img-fluid hero-image"
          />
        </div>
      </section>
    </div>
  </body>
</html>
